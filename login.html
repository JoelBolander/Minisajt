<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="main.html" class="logolink">
        <img
          class="logo"
          src="Images/vinylskiva.png"
          alt="En bild på en vinylskiva"
        />
      </a>
      <div id="firstlink" class="topitem">
        <a href="main.html"><h1>Startsida</h1></a>
      </div>
      <div id="secondlink" class="topitem">
        <a href="vinyl.html"><h1>Vinyl</h1></a>
      </div>
      <div id="thirdlink" class="topitem">
        <a href="cd.html"><h1>CD</h1></a>
      </div>
      <div id="loginlink">
        <a href="login.html"><h1>Logga In</h1></a>
      </div>
    </header>
    <main id="loginsite">
      <div id="loginbox">
        <h1 class="loginboxitems" id="logintitle">Logga In</h1>
        <h1 class="loginboxtitles">Mailadress</h1>
        <input
          type="text"
          placeholder="exempel@mail.com"
          class="loginboxitems textinput"
        />
        <h1 class="loginboxtitles">Lösenord</h1>
        <input
          type="password"
          placeholder="Samuel>Ted"
          class="loginboxitems textinput"
        />
        <a href="main.html" id="loginlink2">
          <input
            type="button"
            value="Logga In"
            class="loginboxitems"
            id="loginbutton"
          />
        </a>
      </div>
    </main>
  </body>
</html>
