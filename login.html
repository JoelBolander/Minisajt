<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="main.html" class="logolink">
        <img
          class="logo"
          src="Images/vinylskiva.png"
          alt="En bild på en vinylskiva" />
      </a>
      <div id="firstlink" class="topitem">
        <a href="main.html"><h1>Startsida</h1></a>
      </div>
      <div id="secondlink" class="topitem">
        <a href="vinyl.html"><h1>Vinyl</h1></a>
      </div>
      <div id="thirdlink" class="topitem">
        <a href="cd.html"><h1>CD</h1></a>
      </div>
      <div id="loginlink">
        <a href="login.html"><h1>Logga In</h1></a>
      </div>
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"
        ><span class="nav-icon"></span
      ></label>
      <ul class="menu">
        <li><a href="main.html" class="hamburgerlink">Startsida</a></li>
        <li><a href="vinyl.html" class="hamburgerlink">LP</a></li>
        <li><a href="CD.html" class="hamburgerlink">CD</a></li>
        <li><a href="login.html" class="hamburgerlink">Logga In</a></li>
      </ul>
    </header>
    <main id="loginsite">
      <div class="loginbox">
        <h1 class="loginboxitems" id="logintitle">Logga In</h1>
        <form action="main.html">
          <h1 class="loginboxtitles">E-post</h1>
          <input
            type="email"
            placeholder="exempel@mail.com"
            required="required"
            class="loginboxitems textinput" />
          <h1 class="loginboxtitles">Lösenord</h1>
          <input
            type="password"
            placeholder="Samuel=Ted"
            required="required"
            class="loginboxitems textinput" />
          <input
            type="submit"
            value="Logga In"
            class="loginboxitems"
            id="loginbutton" />
        </form>
      </div>
    </main>
    <footer id="loginfooter"></footer>
  </body>
</html>
